<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Virtual Credit Card by Shubhank</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="" alt="" />
            <div class="row">
              <img src="chip.png" width="60px" alt="img" />
              <img src="visa.png" width="80px" alt="img" />
            </div>
            <div class="row card-no">
              <p>5244</p>
              <p>2150</p>
              <p>8252</p>
              <p>6420</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALLID TILL</p>
            </div>
            <div class="row name">
              <p>SHUBHANK VERMA</p>
              <p>10/25</p>
            </div>
          </div>
            <div class="back">
              <div class="bar">
                
              </div>
              <div class="row card-cvv">
                <div class="strip">
                  <img src="" alt="" />
                </div>
                <p>842</p>
              </div>
                <div class="row card-text">
                  <p>This is a Virtual Credit Card design built using html & css. You can also design something like this.</p>
                  
                </div>
                <div class="row signature">
                  <p>CUSTOMER SIGNATURE</p>
                  <img src="visa.png" alt="img" width="80px"/>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
